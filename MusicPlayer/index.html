<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <h1>My Music Player</h1>
    <div class="cover">
      <img id="coverImage" src="cover1.jpg" alt="Album Cover">
    </div>
    <div class="info">
      <h2 id="songTitle">Song Title</h2>
      <h3 id="artist">Artist</h3>
    </div>
    <div class="controls">
      <button id="shuffleBtn" class="control-btn" title="Shuffle">&#128256;</button>
      <button id="prevBtn" class="control-btn">&#10094;</button>
      <button id="playPauseBtn" class="control-btn">&#9658;</button>
      <button id="nextBtn" class="control-btn">&#10095;</button>
      <button id="repeatBtn" class="control-btn" title="Repeat">&#128257;</button>
    </div>
    <audio id="audioPlayer" controls>
      <source src="song1.mp3" type="audio/mpeg">
      <ol id="playlist">
        <li>
          <audio src="song1.mp3"></audio>
          <audio src="song2.mp3"></audio>
          <audio src="song3.mp3"></audio>
        </li>
         </ol>
    </audio>
    <div class="playlist-container" >
      <button id="togglePlaylistBtn" class="control-btn" title="Toggle Playlist">&#9776;</button>
      <h3>Playlist</h3>
      <ol id="playlist">
        <!-- Playlist items will be added dynamically -->
      </ol>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
